{% extends 'user/base.html' %} {% block user %} 
<div class="mt-12 w-full max-w-7xl mx-auto px-4">
    <h2 class="text-2xl font-bold">Logout</h1>
    <p class="mt-2">Are your sure you want to logout?</p>
    <form method="POST">
        {% csrf_token %}
        <button
            type="submit"
            class="mt-4 px-6 text-sm font-bold bg-lime-600 border border-transparent rounded-md shadow-sm py-3 px-4 text-white hover:bg-lime-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 focus:ring-lime-500"
        >
            Logout
        </button>
    </form>
</div>

{% endblock %}
