{% extends 'user/base.html' %} {% block user %}
<div class="flex flex-col justify-center py-24 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Update Your profile
        </h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-4" method="POST">
                {% csrf_token %}
                <div>
                    <label
                        for="name"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Your Name
                    </label>
                    <div class="mt-1">
                        <input
                            id="name"
                            name="name"
                            type="text"
                            pattern="[A-Za-z -.]{1,}"
                            title="Only letters, spaces, hyphens and periods are allowed"
                            value="{{user.first_name}} {{user.last_name}}"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-lime-500 focus:border-lime-500 sm:text-sm"
                            placeholder="Your Name"
                        />
                    </div>
                </div>
                <div>
                    <label
                        for="name"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Phone Number
                    </label>
                    <div class="mt-1">
                        <input
                            id="phone"
                            name="phone"
                            type="text"
                            pattern="01[3-9]{1}[0-9]{8}"
                            title="Enter a valid 11 digit phone number"
                            value="{{user.profile.phone}}"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-lime-500 focus:border-lime-500 sm:text-sm"
                            placeholder="01XXXXXXXXX"
                        />
                    </div>
                </div>

                <div>
                    <label
                        for="email"
                        class="block text-sm font-medium text-gray-700"
                    >
                        Email address
                    </label>
                    <div class="mt-1">
                        <input
                            id="email"
                            name="email"
                            type="email"
                            autocomplete="email"
                            required
                            value="{{user.email}}"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-lime-500 focus:border-lime-500 sm:text-sm"
                            placeholder="you@gmail.com"
                        />
                    </div>
                </div>

                {% if error %}
                <div class="text-xs font-bold text-red-500">{{error}}</div>
                {% endif %}
                <div>
                    <button
                        type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-lime-600 hover:bg-lime-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime-500"
                    >
                        Update Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
