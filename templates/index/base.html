{% extends 'base.html' %}{% block base %}
<header class="w-full flex px-24 justify-between items-center text-sm">
    <div><h1 class="text-3xl font-bold">RIDEWAVE</h1></div>
    <div class="flex items-center justify-center">
        <a
            href="{% url 'index' %}"
            class="font-bold px-12 py-6 border-b-4 border-transparent hover:border-lime-500"
            >Home</a
        >
        <a
            href="{% url 'vehicle_list' %}"
            class="font-bold px-12 py-6 border-b-4 border-transparent hover:border-lime-500"
            >Vehicles</a
        >
        <a
            href="{% url 'contact' %}"
            class="font-bold px-12 py-6 border-b-4 border-transparent hover:border-lime-500"
            >Contact</a
        >
        <a
            href="{% url 'about' %}"
            class="font-bold px-12 py-6 border-b-4 border-transparent hover:border-lime-500"
            >About</a
        >
    </div>
    <div>
        {% if user.is_authenticated %}
        <a
            href="{% url 'trip_list' %}"
            class="font-bold px-12 py-6 border-b-4 border-transparent hover:border-lime-500"
            >My Bookings</a
        >
        <a
            href="{% url 'profile' %}"
            class="font-bold px-12 py-6 border-b-4 border-transparent hover:border-lime-500"
            >Profile</a
        >

        <a
            href="{% url 'logout' %}"
            class="font-bold text-sm px-8 py-4 bg-lime-400 hover:bg-lime-500 rounded-lg"
            >Logout</a
        >
        {% else %}
        <a
            href="{% url 'login' %}"
            class="font-bold text-sm px-8 py-4 bg-lime-400 hover:bg-lime-500 rounded-lg"
            >Login</a
        >
        {% endif %}
    </div>
</header>
{% block index %} {% endblock %}
<footer class="mx-24 py-12">
    <div
        class="w-full px-24 py-12 bg-gray-800 rounded-2xl text-white flex justify-between items-center"
    >
        <h2 class="text-3xl font-bold">RIDEWAVE</h2>
        <h3 class="font-bold">
            Copyright 2023 &copy; RIDEWAVE, All Rights Reserved.
        </h3>
    </div>
</footer>

{% endblock %}
