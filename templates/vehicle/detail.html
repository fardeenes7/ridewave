{% extends 'index/base.html' %} {% block index %}

<section class="realtive py-16 px-4 md:px-8 lg:px-24 bg-gray-100">
    <h2 class="font-bold text-6xl md:text-9xl text-center">
        {{vehicle.brand}} {{vehicle.model}}
    </h2>
    <div class="mt-8 flex justify-center">
        <img
            class="w-full sm:w-auto sm:h-96 object-cover"
            src="/media/{{vehicle.image}}"
            alt=""
        />
    </div>
</section>
<section class="py-8 bg-gray-100 px-4 md:px-8 lg:px-48">
    <div
        class="bg-white shadow-md rounded-xl flex flex-col md:flex-row gap-6 divide-y-2 md:divide-y-0 md:divide-x-2 divide-gray-300 justify-between items-center p-6"
    >
        <div
            class="p-6 flex flex-col gap-2 items-center justify-center w-full h-full"
        >
            <span><i></i></span>
            <h3 class="font-bold text-4xl text-center">{{vehicle.type}}</h3>
            <h3 class="font-bold text-lg text-gray-700 text-center">
                Vehicle Type
            </h3>
        </div>
        <div
            class="p-6 flex flex-col gap-2 items-center justify-center w-full h-full"
        >
            <span><i></i></span>
            <h3 class="font-bold text-4xl text-center">{{vehicle.seats}}</h3>
            <h3 class="font-bold text-lg text-gray-700 text-center">Seats</h3>
        </div>
        <div
            class="p-6 flex flex-col gap-2 items-center justify-center w-full h-full"
        >
            <span><i></i></span>
            <h3 class="font-bold text-4xl text-center">{{vehicle.color}}</h3>
            <h3 class="font-bold text-lg text-gray-700 text-center">
                Vehicle Color
            </h3>
        </div>
        <div
            class="p-6 flex flex-col gap-2 items-center justify-center w-full h-full"
        >
            <span><i></i></span>
            <h3 class="font-bold text-4xl text-center">{{vehicle.brand}}</h3>
            <h3 class="font-bold text-lg text-gray-700 text-center">
                Vehicle Brand
            </h3>
        </div>
        <div
            class="p-6 flex flex-col gap-2 items-center justify-center w-full h-full"
        >
            <a
                href="{% url 'vehicle_booking' vehicle.id %}"
                class="text-center font-bold text-lg inline px-8 py-4 bg-lime-400 hover:bg-lime-500 rounded-lg shadow-md"
                >Book Now</a
            >
        </div>
    </div>
</section>
{% endblock %}
